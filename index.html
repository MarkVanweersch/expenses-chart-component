<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

  <script src="index.js"></script>
  
  <title>Frontend Mentor | Expenses chart component</title>

</head>
<body>

  <main class="card">

    <section class="balance-card">

      <div class="balance-container">
        <h1 class="balance-text">My balance</h1>
        <span class="balance-amount">$921.48</span>
      </div>

      <img class="balance-logo" src="./images/logo.svg" alt="Logo">

    </section>

    <div class="spending-card">

      <section class="spending-overview">
        <h2>Spending - Last 7 days</h2>

        <div class="bar-container">

          <div class="bar">
            <div class="bar-name"></div>
            <div class="bar-middle"></div>
            <div class="bar-amount"></div>
          </div>

          <div class="bar">
            <div class="bar-name"></div>
            <div class="bar-middle"></div>
            <div class="bar-amount"></div>
          </div>

          <div class="bar">
            <div class="bar-name"></div>
            <div class="bar-middle"></div>
            <div class="bar-amount"></div>
          </div>

          <div class="bar">
            <div class="bar-name"></div>
            <div class="bar-middle"></div>
            <div class="bar-amount"></div>
          </div>

          <div class="bar">
            <div class="bar-name"></div>
            <div class="bar-middle"></div>
            <div class="bar-amount"></div>
          </div>

          <div class="bar">
            <div class="bar-name"></div>
            <div class="bar-middle"></div>
            <div class="bar-amount"></div>
          </div>

          <div class="bar">
            <div class="bar-name"></div>
            <div class="bar-middle"></div>
            <div class="bar-amount"></div>
          </div>

        </div>

      </section>

      <hr>

      <div class="month-overview">

        <section class="month-total">
          <h2>Total this month</h2>
          <span>$478.33</span>
        </section>

        <section class="month-change">
          <h2>from last month</h2>
          <span>+2.4%</span>
        </section>
        
      </div>

    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/expenses-chart-component-e7yJBUdjwt" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://markvanweersch.github.io/" target="_blank">Mark Vanweesch</a>.
  </footer>

</body>
</html>
